<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",

<style>
  @keyframes winner-pulse {
    0%, 100% {
      transform: scale(1.0);
      box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.5);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 10px 8px rgba(52, 211, 153, 0);
    }
  }
  .winner-animation {
    animation: winner-pulse 2s ease-in-out infinite;
  }
  @keyframes reveal-number {
    0% { transform: scale(0) rotate(-180deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }
  .animate-reveal {
      animation: reveal-number 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
  @keyframes flicker-pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
  .animate-flicker-pulse {
    animation: flicker-pulse 1s ease-in-out infinite;
  }
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>

</html>
